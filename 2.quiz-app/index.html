<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="./brain.png" type="image/x-icon">
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
    <script defer src="./script.js"></script>
</head>
<body>
    
    <div class="quiz-container" id="quiz">
        <div class="quiz-head">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" class="answer" name="answer" id="a">
                    <label id="a_text" for="a">answer</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="b">
                    <label id="b_text" for="b">answer</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="c">
                    <label id="c_text" for="c">answer</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="d">
                    <label id="d_text" for="d">answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>



    
    <footer>
        <a class="button" href="../index.html">
            Go Back
        </a>
    </footer>

</body>
</html>
