<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 Countdown Timer </title>
   
    <link rel="shortcut icon" href="./countdown.png" type="image/x-icon">

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>New Year <span id="year-display">2025</span> Countdown</h1>
    
    <div class="countdown-container">
        <div class="countdown-el">
            <p id="days" class="big-text">00</p>
            <span>Days</span>
        </div>
        <div class="countdown-el">
            <p id="hours" class="big-text">00</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el">
            <p id="mins" class="big-text">00</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el">
            <p id="seconds" class="big-text">00</p>
            <span>Seconds</span>
        </div>
    </div>
    <button onclick="window.location.href='../index.html'" class="back-button">
        ‚Üê Back to Projects
    </button>
    <script src="script.js"></script>
</body>

</html>
