<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 Countdown Timer </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 40px;
            color: #333;
        }
        
        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .countdown-el {
            text-align: center;
            width: 100px;
        }
        
        .big-text {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }
        
        .countdown-el span {
            font-size: 20px;
            color: #555;
        }
    </style>
    <link rel="shortcut icon" href="./countdown.png" type="image/x-icon">

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>New Year <span id="year-display">2025</span> Countdown</h1>
    
    <div class="countdown-container">
        <div class="countdown-el">
            <p id="days" class="big-text">00</p>
            <span>Days</span>
        </div>
        <div class="countdown-el">
            <p id="hours" class="big-text">00</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el">
            <p id="mins" class="big-text">00</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el">
            <p id="seconds" class="big-text">00</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
