<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./password.png" type="image/x-icon">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/f206fb5119.js" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
    <script defer src="./script.js"></script>
</head>
<body>
    
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">Click Generate</span>
                <button id="copy"> <i class="fas fa-clipboard"></i> Copy </button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input type="number" id="len" value="15" min="8" max="30">
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letters</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Generate</button>
        </div>

    </div>

    <footer>
        <a class="button" href="../index.html">
            Go Back
        </a>
    </footer>
</body>
</html>
