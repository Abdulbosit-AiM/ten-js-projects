<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/f206fb5119.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script defer src="./script.js"></script>
</head>
<body>
    
    <div class="mobile-container">
            <header>
                <input type="text" name="" id="">    
            <button id="search"><i class="fas fa-search"></i></button>
            </header>
        
        <div class="fav-container">
            <h3>Favourite meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="lime">
                    <span>Lime</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt="meal">
                    <span>Pasta</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/ytttsv1511798734.jpg" alt="Fennel Dauphinoise">
                    <span>Fennel D.</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/tvvxpv1511191952.jpg" alt="">
                    <span>Broccoli S.</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <!-- Broccoli & Stilton soup -->
                    <img src="https://www.themealdb.com/images/media/meals/tvvxpv1511191952.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button class="fav-btn">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
    </div>
</div>
</body>
</html>
